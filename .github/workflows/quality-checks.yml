name: Quality Checks

# Vercel handles deployment automatically via Git integration
# This workflow runs quality checks only - no deployment

on:
  push:
    branches: [master]
    paths:
      - 'experimental/landing-pages/**'
      - '.htmlvalidate.json'
      - '.github/workflows/quality-checks.yml'

  pull_request:
    branches: [master]
    paths:
      - 'experimental/landing-pages/**'
      - '.htmlvalidate.json'

  workflow_dispatch:

env:
  NODE_VERSION: '20'

permissions:
  contents: read
  security-events: write

jobs:
  # Validate HTML and check security
  quality-check:
    name: Quality & Security Checks
    runs-on: ubuntu-latest
    permissions:
      actions: read          # Required for workflow telemetry
      contents: read         # Required to checkout code
      security-events: write # Required to upload security scan results
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate HTML
        run: |
          npm install -g html-validate
          html-validate experimental/landing-pages/*.html

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: 'experimental/landing-pages'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload security scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

  # Optional: Lighthouse audit on production URL (runs on master push only)
  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Vercel deployment
        run: |
          echo "Waiting 60 seconds for Vercel to deploy..."
          sleep 60

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          urls: |
            https://getstorytime.vercel.app
          configPath: '.github/lighthouserc.json'
          uploadArtifacts: false
          temporaryPublicStorage: false

      - name: Note about Vercel URL
        if: failure()
        run: |
          echo "⚠️  Update the Lighthouse URL to your actual Vercel production URL"
          echo "    Edit .github/workflows/quality-checks.yml line with the URL"
