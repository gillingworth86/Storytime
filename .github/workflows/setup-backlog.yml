name: Setup Storytime Backlog

on:
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  setup-backlog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Run backlog setup script
        run: |
          chmod +x .claude/scripts/setup-backlog-issues.sh
          ./.claude/scripts/setup-backlog-issues.sh
