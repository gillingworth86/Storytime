# ⚠️ DEPRECATED NETLIFY CONFIGURATION
#
# Storytime migrated from Netlify to Vercel. This file remains only as a
# deliberate no-op marker so Netlify routes/build settings are deactivated.
#
# Active deployment config: vercel.json
# Historical backup config: netlify.toml.backup

[build]
  publish = "."
  command = "echo 'Netlify deployment deprecated for Storytime'"

# Explicitly ignore all builds so Netlify cannot deploy from this repository.
ignore = "exit 0"
